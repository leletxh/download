name: Enable Git LFS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with LFS
        uses: actions/checkout@v4
        with:
          lfs: true  # 自动处理 Git LFS 文件

      # 如果你的后续步骤依赖 LFS（例如测试或构建），可继续添加
      - name: Verify LFS
        run: |
          git lfs env
          git lfs ls-files
